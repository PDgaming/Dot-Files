backend = "glx";

# GLX backend-specific optimizations
# glx-no-stencil = true; # Keep true if you don't need stencil buffer (e.g., for rounded corners with certain setups)
glx-copy-from-front = false;
glx-no-rebind-pixmap = true; # Recommended if it works on your driver

# Use damage tracking for efficiency.
# Setting use-damage to true helps Picom only redraw damaged regions,
# which can significantly reduce CPU usage. It's generally recommended
# for better performance.
use-damage = true; 

shadow = false;
shadow-radius = 12; # Default is 12, large radius can be more demanding
shadow-offset-x = -15; # Default is -15
shadow-offset-y = -15; # Default is -15
shadow-opacity = 0.75; # Default is 0.75

# Set if you want different colour shadows
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;

# Streamline shadow-exclude:
# Review this list and remove any exclusions you don't strictly need.
# Each exclusion adds a tiny bit of processing overhead.
shadow-exclude = [
    "_GTK_FRAME_EXTENTS@:c",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'Pensela'",
    "name = 'Drawing Board'",
    "name = 'VirtualBox'",
    "name = 'VirtualBoxVM'",
    "name = 'Negatron v0.100.1' && argb",
    "name ?= 'xfwm4' && argb",
    "class_g = 'Conky'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g = 'Thunderbird' && argb",
    "class_g = 'Telegram' && argb",
    "name ?= 'Thunderbird' && (window_type = 'utility' || window_type = 'popup_menu')",
    "class_g ?= 'Thunderbird' && class_i = 'Popup' && argb",
    "class_g = 'firefox' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Firefox' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'firefox-esr' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Firefox-esr' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Tor Browser' && (window_type = 'utility') && argb",
    "class_g = 'Navegador Tor' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g = 'Mozilla Thunderbird' && (window_type = 'utility' || window_type = 'popup_menu') && argb",
    "class_g ?= 'Xfce4-power-manager'",
    "class_g ?= 'vokoscreen' && argb",
    "name = '√Årea'",
    "name *= 'Cuenta regresiva'",
    "_NET_WM_WINDOW_TYPE:a *= '_KDE_NET_WM_WINDOW_TYPE_OVERRIDE'"
];

shadow-ignore-shaped = false;

# Opacity settings - keep these at 1 unless transparency is desired for inactive/active windows.
# Transparency requires more GPU processing.
inactive-opacity = 1; 
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false; # Set to false if inactive-opacity is 1

blur-background = true;
blur-method = "dual_kawase";
blur-size = 8; # Smaller blur size is less computationally intensive. Experiment with values like 5 to 10.
# blur-deviation = 5.0; # blur-deviation is an older option, blur-size is preferred for dual_kawase

blur-kern = "9x9gaussian" # A smaller kernel like "5x5gaussian" or "7x7gaussian" can be more efficient if blur-size is reduced.

# Review blur-background-exclude and remove unnecessary entries.
blur-background-exclude = [
    "class_g = 'Peek'",
    "class_g = 'Pensela'",
    "name = 'Drawing Board'",
    # "window_type = 'dock'", # Uncomment if you want to blur your i3bar
    "window_type = 'dropdown_menu'",
    "window_type = 'combo'",
    "window_type = 'popup_menu'",
    "window_type = 'utility'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

opacity-exclude = [
    "name = 'Stratagus'"
];

log-level = "warn"; # Keep at "warn" for production, "info" or "debug" for troubleshooting.

mark-wmwin-focused = true;
mark-ovredir-focused = true;
# use-ewmh-active-win = true; # Uncomment if your WM is EWMH-compliant for more reliable focus detection.
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0; # Picom will try to detect with X RandR. Consider setting `vsync = true;` instead.

focus-exclude = [ "class_g = 'Cairo-clock'" ];

detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

resize-damage = 2; # This can be related to blur and preventing line corruption. Adjust if you see artifacts.

# VSync is highly recommended for smooth performance and to prevent tearing.
vsync = true;

wintypes: {
    dock = {
        shadow = true;
        # Adjust opacity if you want a transparent i3bar, otherwise keep at 1.
        opacity = 0.9; 
    }
    dnd = { shadow = false; }
    popup_menu = { opacity = 1; }
    dropdown_menu = { opacity = 1; }
    # Consider adding other window types here to explicitly disable shadows/blur
    # for performance if not needed, e.g.,
    # tooltip = { shadow = false; blur-background = false; opacity = 1; }
};
